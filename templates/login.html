{% extends "base.html" %}
{% block title %}EcoMarket - Inicio de Sesión{% endblock %}

{% block content %}

<section class="hero" style="padding:40px 10px;background:linear-gradient(135deg,#e8f5e9,#c8e6c9);">
  <h2 style="font-size:3rem;font-weight:800;margin-bottom:10px;color:#1b5e20;text-align:center;">
    EcoMarket
  </h2>
  <p style="font-size:1.1rem;color:#2e7d32;text-align:center;">
    Bienvenido a EcoMarket: calidad, conciencia y comodidad.
  </p>
</section>

<!-- CONTENEDOR QUE CENTRA TODO EL FORM -->
<div style="
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px 20px 60px;
">
  <div style="
      background:#ffffff;
      border-radius:24px;
      padding:36px 32px 30px;
      width:100%;
      max-width:420px;
      box-shadow:0 10px 25px rgba(76,175,80,0.2);
      display:flex;
      flex-direction:column;
      gap:18px;
  ">
    <h2 style="color:#2e7d32;text-align:center;font-weight:800;font-size:2rem;margin:0;">
      Iniciar Sesión
    </h2>

    <!-- FORM A COLUMNA, CAMPOS IGUAL DE ANCHOS -->
    <form id="loginForm"
          action="/auth/login"
          method="POST"
          style="display:flex;flex-direction:column;gap:14px;">

      <div style="display:flex;flex-direction:column;gap:6px;">
        <label for="username"
               style="color:#2e7d32;font-weight:600;font-size:0.95rem;">
          Nombre de Usuario
        </label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Ingresa tu usuario"
          required
          style="
            width:100%;
            padding:12px 14px;
            border:2px solid #c8e6c9;
            border-radius:12px;
            font-size:0.95rem;
            background-color:#f9fff9;
            box-sizing:border-box;
          ">
      </div>

      <div style="display:flex;flex-direction:column;gap:6px;">
        <label for="password"
               style="color:#2e7d32;font-weight:600;font-size:0.95rem;">
          Contraseña
        </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Ingresa tu contraseña"
          required
          style="
            width:100%;
            padding:12px 14px;
            border:2px solid #c8e6c9;
            border-radius:12px;
            font-size:0.95rem;
            background-color:#f9fff9;
            box-sizing:border-box;
          ">
      </div>

      <div style="text-align:right;margin-top:2px;">
        <a href="/recuperar-password"
           style="color:#43a047;font-size:0.85rem;font-weight:500;">
          ¿Olvidaste tu contraseña?
        </a>
      </div>

      <button type="submit"
              style="
                width:100%;
                padding:13px;
                background:linear-gradient(90deg,#43a047,#66bb6a);
                color:white;
                border:none;
                border-radius:14px;
                font-size:1rem;
                font-weight:600;
                cursor:pointer;
                box-shadow:0 6px 18px rgba(67,160,71,0.35);
              ">
        Ingresar
      </button>
    </form>

    <!-- Separador centrado -->
    <div style="position:relative;text-align:center;margin:10px 0 2px;font-size:0.85rem;color:#66bb6a;">
      <span style="background:#fff;padding:0 14px;position:relative;z-index:1;">O</span>
      <span style="
        position:absolute;
        left:0;
        top:50%;
        width:100%;
        height:1px;
        background:#c8e6c9;
        z-index:0;
      "></span>
    </div>

    <div style="text-align:center;font-size:0.9rem;color:#555;">
      <p style="margin:0;">
        ¿No tienes cuenta?
        <a href="/auth/register" style="color:#43a047;font-weight:600;">Regístrate aquí</a>
      </p>
    </div>

    <button type="button"
            onclick="window.location.href='/'"
            style="
              width:100%;
              padding:12px;
              background:#ff9800;
              color:white;
              border:none;
              border-radius:12px;
              font-size:0.95rem;
              font-weight:600;
              cursor:pointer;
              margin-top:6px;
            ">
      Volver al Menú Principal
    </button>
  </div>
</div>

{% endblock %}
