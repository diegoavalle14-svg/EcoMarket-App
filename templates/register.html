{% extends "base.html" %}
{% block title %}EcoMarket - Registro{% endblock %}

{% block content %}

<section class="hero" style="padding:40px 10px;background:linear-gradient(135deg,#e8f5e9,#c8e6c9);">
  <h2 style="font-size:3rem;font-weight:800;margin-bottom:10px;color:#1b5e20;text-align:center;">
    EcoMarket
  </h2>
  <p style="font-size:1.1rem;color:#2e7d32;text-align:center;">
    Crea tu cuenta y súmate al movimiento verde.
  </p>
</section>

<div style="
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px 20px 60px;
">
  <div style="
      background:#ffffff;
      border-radius:24px;
      padding:36px 32px 30px;
      width:100%;
      max-width:480px;
      box-shadow:0 10px 25px rgba(76,175,80,0.2);
      display:flex;
      flex-direction:column;
      gap:18px;
  ">
    <h2 style="color:#2e7d32;text-align:center;font-weight:800;font-size:2rem;margin:0;">
      Registrarse
    </h2>

    <form id="registerForm"
          action="/auth/register-form"
          method="POST"
          style="display:flex;flex-direction:column;gap:14px;">

      <div style="display:flex;flex-direction:column;gap:6px;">
        <label for="fullname"
               style="color:#2e7d32;font-weight:600;font-size:0.95rem;">
          Nombre Completo
        </label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          placeholder="Ingresa tu nombre completo"
          required
          style="
            width:100%;
            padding:12px 14px;
            border:2px solid #c8e6c9;
            border-radius:12px;
            font-size:0.95rem;
            background-color:#f9fff9;
            box-sizing:border-box;
          ">
      </div>

      <div style="display:flex;flex-direction:column;gap:6px;">
        <label for="username"
               style="color:#2e7d32;font-weight:600;font-size:0.95rem;">
          Nombre de Usuario
        </label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Elige un nombre de usuario"
          required
          style="
            width:100%;
            padding:12px 14px;
            border:2px solid #c8e6c9;
            border-radius:12px;
            font-size:0.95rem;
            background-color:#f9fff9;
            box-sizing:border-box;
          ">
      </div>

      <div style="display:flex;flex-direction:column;gap:6px;">
        <label for="email"
               style="color:#2e7d32;font-weight:600;font-size:0.95rem;">
          Correo Electrónico
        </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Ingresa tu correo electrónico"
          required
          style="
            width:100%;
            padding:12px 14px;
            border:2px solid #c8e6c9;
            border-radius:12px;
            font-size:0.95rem;
            background-color:#f9fff9;
            box-sizing:border-box;
          ">
      </div>

      <div style="display:flex;flex-direction:column;gap:6px;">
        <label for="password"
               style="color:#2e7d32;font-weight:600;font-size:0.95rem;">
          Contraseña
        </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Crea una contraseña"
          required
          style="
            width:100%;
            padding:12px 14px;
            border:2px solid #c8e6c9;
            border-radius:12px;
            font-size:0.95rem;
            background-color:#f9fff9;
            box-sizing:border-box;
          ">
      </div>

      <div style="display:flex;flex-direction:column;gap:6px;">
        <label for="confirmPassword"
               style="color:#2e7d32;font-weight:600;font-size:0.95rem;">
          Confirmar Contraseña
        </label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Confirma tu contraseña"
          required
          style="
            width:100%;
            padding:12px 14px;
            border:2px solid #c8e6c9;
            border-radius:12px;
            font-size:0.95rem;
            background-color:#f9fff9;
            box-sizing:border-box;
          ">
      </div>

      <button type="submit"
              style="
                width:100%;
                padding:13px;
                background:linear-gradient(90deg,#43a047,#66bb6a);
                color:white;
                border:none;
                border-radius:14px;
                font-size:1rem;
                font-weight:600;
                cursor:pointer;
                box-shadow:0 6px 18px rgba(67,160,71,0.35);
              ">
        Crear Cuenta
      </button>
    </form>

    <div style="text-align:center;font-size:0.9rem;color:#555;margin-top:4px;">
      <p style="margin:0;">
        ¿Ya tienes cuenta?
        <a href="/auth/login" style="color:#43a047;font-weight:600;">Inicia sesión aquí</a>
      </p>
    </div>

    <button type="button"
            onclick="window.location.href='/'"
            style="
              width:100%;
              padding:12px;
              background:#ff9800;
              color:white;
              border:none;
              border-radius:12px;
              font-size:0.95rem;
              font-weight:600;
              cursor:pointer;
              margin-top:8px;
            ">
      Volver al Menú Principal
    </button>
  </div>
</div>

{% endblock %}
